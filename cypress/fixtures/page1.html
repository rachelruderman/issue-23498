<script type="text/javascript">
    getScript=(url)=>{
        var script = document.createElement('script');
        script.setAttribute('type', 'text/javascript');
        script.setAttribute('src', url);
        document.body.appendChild(script);

        // visit new location
        window.location='/cypress/fixtures/page2.html'
    }
</script>

<!DOCTYPE html>
<html>
<body>

<h1>Page 1</h1>

<button type="button" onclick="getScript('./script-with-error.js')">Click Me!</button>
 
</body>
</html>
